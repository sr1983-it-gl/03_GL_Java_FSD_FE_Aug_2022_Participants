<style>
  #main-menu {
    list-style-type: none;
    background-color: lightgray;

    display: inline;
  }

  #main-menu > li > a {
    display: inline-block;
    padding: 10px;

    text-decoration: none;
    color: white;
  }

  #main-menu > li > a:hover{
    background-color: black;
  }

</style>

<body>

  <nav>
    <ul id="main-menu">
      <li>
        <a href="/link1">Link1</a>

      <li>

      </li>

    </ul>
